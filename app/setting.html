<html>
<head>
  <meta charset="utf-8"/>
  <title></title>
  <link href="assets/css/style.css" rel="stylesheet" />
  <link href="assets/css/setting.css" rel="stylesheet" />

</head>
<body>
  <div id="alarm-dialog">

    <h2>设置闹钟</h2>

    <label class="hours" style="-webkit-app-region:no-drag">
      时
      <input type="number" value="0" min="0" />
    </label>

    <label class="minutes" style="-webkit-app-region:no-drag">
      分
      <input type="number" value="0" min="0" />
    </label>

    <label class="seconds" style="-webkit-app-region:no-drag">
      秒
      <input type="number" value="0" min="0" />
    </label>

    <div class="button-holder" >
      <a id="alarm-set" class="button blue" style="-webkit-app-region:no-drag">设定</a>
      <a id="alarm-clear" class="button red" style="-webkit-app-region:no-drag">取消</a>
    </div>
  </div>
  <script>
    window.Jquery = window.$ = require("./lib/jquery")
  </script>
  <script src="lib/vue.js"></script>
  <script src="assets/js/setting.js"></script>
</body>
</html>
